    <div id="container">  
        <div class="controls">

            <input type="text" id = "input"><br>
            <button id = "add">add todo</button>
            <button id = "remove">remove todo</button>
        </div>

        <ul id="list">
            <li class = "mycheck"> <input type = "checkbox" id = "check"> <label> study maths</label></li>
            <li class = "mycheck"> <input type = "checkbox" id = "check" > <label> gym </label></li>
            <li class = "mycheck"> <input type = "checkbox" id = "check" checked> <label> read a book</label></li>
            <li class = "mycheck"> <input type = "checkbox" id = "check" checked> <label>daily journal</label></li>
            
        </ul>
    </div>
